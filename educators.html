<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0b0f14">
  <title>Медси Бот</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">

  <style>
    html{
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
    }
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:#0b0f14;
      overflow:hidden;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    /* ===== LOADER ===== */
    #loader{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#0b0f14;
      color:#ecf1f8;
      z-index:10;
      transition:opacity .4s ease;
    }

    #loader.hidden{
      opacity:0;
      pointer-events:none;
    }

    .loader-title{
      font-size:18px;
      font-weight:700;
      margin:0 0 10px;
    }

    .loader-text{
      font-size:15px;
      color:#b7c1cf;
      margin:0 0 22px;
      min-height:20px;
      text-align:center;
      padding:0 20px;
    }

    .dots{
      display:flex;
      gap:8px;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(255,255,255,0.25);
      animation:bounce 1s infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay:.15s; }
    .dot:nth-child(3){ animation-delay:.3s; }

    @keyframes bounce{
      0%,80%,100%{ transform:translateY(0); opacity:.3; }
      40%{ transform:translateY(-8px); opacity:1; }
    }

    /* ===== IFRAME ===== */
    iframe{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      border:0;
      background:#0b0f14;
    }

    @supports(height:100dvh){
      iframe{ height:100dvh; }
    }
  </style>
</head>

<body>

  <!-- LOADING SCREEN -->
  <div id="loader">
    <h1 class="loader-title">Отправка отчета</h1>
    <p class="loader-text" id="loaderText">Подключаемся…</p>

    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- APP -->
  <iframe
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbzRKRjjI7NoHx8rD5ifEdrcexGuYlMEB453sOC2UTZDeBaybZiNPIY0vDTMkmeHhebVpA/exec?view=educators"
    allow="clipboard-read; clipboard-write; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <script>
    const loader     = document.getElementById("loader");
    const loaderText = document.getElementById("loaderText");
    const frame      = document.getElementById("appFrame");

    // красивые сменяющиеся фразы
    const phrases = [
      "Подключаемся…",
      "Загружаем интерфейс…",
      "Почти готово…",
      "Ещё секундочку…"
    ];

    let i = 0;
    const interval = setInterval(() => {
      i = (i + 1) % phrases.length;
      loaderText.textContent = phrases[i];
    }, 1400);

    // когда iframe загрузился → плавно скрываем loader
    frame.addEventListener("load", () => {
      clearInterval(interval);
      loader.classList.add("hidden");

      // полностью убираем через 400мс
      setTimeout(() => {
        loader.style.display = "none";
      }, 450);
    });
  </script>

</body>
</html>
