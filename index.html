<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14">
  <title>Медси Бот</title>
  <style>
    html,body{ height:100%; margin:0; background:#0b0f14; }
    /* чтобы на айфоне не было белых полей вокруг */
    body{ overflow:hidden; }

    .frame{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      background:#0b0f14;
    }

    /* на случай, если Telegram добавляет свои отступы */
    @supports (height: 100dvh){
      .frame{ height:100dvh; }
    }
  </style>
</head>
<body>
  <iframe
    class="frame"
    src="https://script.google.com/macros/s/AKfycbzRKRjjI7NoHx8rD5ifEdrcexGuYlMEB453sOC2UTZDeBaybZiNPIY0vDTMkmeHhebVpA/exec"
    allow="clipboard-read; clipboard-write; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>
</body>
</html>
