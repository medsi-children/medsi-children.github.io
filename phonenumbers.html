<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0b0f14">
  <title>Медси Бот</title>

  <style>
    html{
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:#0b0f14;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    iframe{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      border:0;
      background:#0b0f14;
    }

    /* iOS 16+ */
    @supports (height: 100dvh){
      iframe{ height:100dvh; }
    }
  </style>
</head>

<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbzRKRjjI7NoHx8rD5ifEdrcexGuYlMEB453sOC2UTZDeBaybZiNPIY0vDTMkmeHhebVpA/exec?view=phonenumbers"
    allow="clipboard-read; clipboard-write; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>
</body>
</html>
